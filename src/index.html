<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexSlider Example</title>
    <link rel="stylesheet" href="styles/flexslider.css">
</head>
<body>
    <div class="flexslider slider-container fade"> <!-- Choose an effect class here -->
        <div class="slide"><img src="image1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="image2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="image3.jpg" alt="Slide 3"></div>
    </div>

    <script src="src/index.js"></script>
    <script>
        // Initialize the slider
        const slider = new FlexSlider('.slider-container', {
            slidesPerView: 1,
            autoplay: true,
            autoplayDelay: 3000,
            loop: true,
            transitionEffect: 'fade', // Adjust effect as needed
            vertical: false,
        });
    </script>
</body>
</html>
